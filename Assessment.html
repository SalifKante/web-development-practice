<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Level One - Assessment</title>
		<link rel="stylesheet" href="assessment.css" />
	</head>
	<body>
		<h1>Welcome to Free Blog</h1>
		<div>
			<p>Thanks so much for visiting this site</p>
			<h2>What is this site is for?</h2>
			<ul>
				<li id="itemone">Take in text input</li>
				<li>Take in Log In information</li>
				<li>
					<a href="https://www.google.com" target="_blank">
						Take in google information
					</a>
				</li>
			</ul>

			<textarea name="" id="textblock" cols="80" rows="8"></textarea>
			<h2>Please Log In to save your Blog Posts</h2>

			<label for="useremail">Email:</label>
			<input type="email" id="useremail" placeholder="" />

			<label for="userpassword">Password:</label>
			<input type="password" id="userpassword" placeholder="" />

			<input type="submit" value="Log In" />

			<div class="exit">
				<p>Questions or Comments? Send us feedback here.</p>
				<textarea name="" id="" cols="50" rows="5"></textarea>
				<p></p>
				<input type="submit" value="Submit" />
			</div>
		</div>
	</body>
</html>
