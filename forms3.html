<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Selection</title>
	</head>
	<body>
		<h1>Hotel Feedback Form</h1>
		<form action="">
			<h3>Are you from inside BKO? Or outside BKO?</h3>
			<label for="inbko">Inside</label>
			<input id="inbko" type="radio" name="loc" value="inside" />
			<label for="outbko">Inside</label>
			<input id="outbko" type="radio" name="loc" value="outside" />

			<h2>How was your service?</h2>
			<select name="stars" id="">
				<option value="Great">3</option>
				<option value="Okay">2</option>
				<option value="Bad">1</option>
			</select>
			<h2>Any other feedback?</h2>
			<textarea name="" rows="10" cols="55"></textarea>

			<input type="submit" value="Submit" />
		</form>
	</body>
</html>
