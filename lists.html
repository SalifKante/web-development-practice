<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lists</title>
	</head>
	<body>
		<h1>Lists</h1>
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>

		<ul>
			<li>Bullet 1</li>
			<li>Bullet 2</li>
			<li>Bullet 3</li>
		</ul>

		<h3>Nested List</h3>
		<ol>
			<li>First Item</li>
			<li>Second Item</li>

			<ul>
				<li>I am nested inside</li>
				<li>I am also nested!</li>
				<ol>
					<li>
						<strong>Woah!</strong>
						I am really nested!
					</li>
				</ol>
			</ul>
		</ol>
	</body>
</html>
